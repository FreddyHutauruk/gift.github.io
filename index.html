<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>I</span>
        <span>, </span>
        <span> </span>
        <span> </span>
        <span>B</span>
        <span>A</span>
        <span>B</span>
        <span>Y</span>
    </div>
    <div class="description">
        <span>Happy Valentine day, Honey....</span>
        <span>This is For YouðŸ’•</span>
    </div>

    <!-- Pemutar Musik Background (tersembunyi) -->
    <audio id="backgroundMusic" autoplay loop>
        <source src="music/love-song.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="button">
        <button>
            <a href="flower.html">Click Here</a>
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("backgroundMusic");
            audio.volume = 1.0; // Set volume agar tidak terlalu keras
            
            // Coba putar otomatis
            const playMusic = () => {
                audio.play().catch(error => {
                    console.log("Autoplay dicegah oleh browser. Klik di mana saja untuk memulai musik.");
                });
            };

            playMusic();

            // Jika autoplay gagal, jalankan musik saat pengguna pertama kali klik di halaman
            document.body.addEventListener("click", playMusic, { once: true });
        });
    </script>
</body>
</html>
