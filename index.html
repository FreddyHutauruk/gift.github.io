<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>H</span><span>I</span><span>, </span><span> </span>
        <span>B</span><span>A</span><span>B</span><span>Y</span>
    </div>

    <div class="description">
        <span>Happy Valentineâ€™s Day, Honey...ðŸ’•</span>
        <span>This is For You</span>
    </div>

    <!-- Pemutar Musik Background -->
    <audio id="backgroundMusic" loop>
        <source src="img/Music" type="audio/mpeg">
        <source src="img/Music.ogg" type="audio/ogg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="button">
        <a href="flower.html">
            <button>Click Here</button>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("backgroundMusic");
            audio.volume = 1.0; // Set volume ke 100%

            // Autoplay dengan interaksi pertama kali pengguna
            document.body.addEventListener("click", () => {
                if (audio.paused) {
                    audio.play().then(() => {
                        console.log("Musik mulai diputar!");
                    }).catch(error => {
                        console.error("Gagal memutar musik:", error);
                    });
                }
            }, { once: true });
        });
    </script>
</body>
</html>
