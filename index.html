<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>H</span><span>I</span><span>, </span><span> </span>
        <span>B</span><span>A</span><span>B</span><span>Y</span>
    </div>

    <div class="description">
        <span>Happy Valentineâ€™s Day, Honey...ðŸ’•</span>
        <span>This is For You</span>
    </div>

    <!-- Pemutar Musik Background -->
    <audio id="backgroundMusic" loop>
        <source src="img/Music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="button">
        <a href="flower.html">
            <button>Click Here</button>
        </a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const audio = document.getElementById("backgroundMusic");
            audio.volume = 1.0; // Set volume ke 100%

            // Coba langsung putar musik (bisa dicegah browser)
            audio.play().catch(() => {
                console.log("Autoplay dicegah. Klik di mana saja untuk memulai musik.");
            });

            // Jika autoplay gagal, jalankan musik saat pengguna pertama kali klik di halaman
            document.body.addEventListener("click", () => {
                audio.play();
                console.log("Musik dimulai setelah klik!");
            }, { once: true });
        });
    </script>
</body>
</html>
