<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
</head>
<body>
    <div class="greetings">
        <span>H</span>
        <span>I</span>
        <span>, </span>
        <span> </span>
        <span> </span>
        <span>B</span>
        <span>A</span>
        <span>B</span>
        <span>Y</span>
    </div>
    <div class="description">
        <span>Happy Valentine day, Honey....</span>
        <span>This is For YouðŸ’•</span>
    </div>

    <!-- Overlay untuk Memulai Musik -->
    <div id="startScreen" style="position: fixed; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: white; display: flex; align-items: center; justify-content: center; flex-direction: column;">
        <h2>Click to Start ðŸŽ¶</h2>
        <button id="startButton" style="padding: 10px 20px; font-size: 18px; cursor: pointer;">Start</button>
    </div>

    <!-- Pemutar Musik Background -->
    <audio id="backgroundMusic" loop>
        <source src="Music.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>

    <div class="button">
        <button>
            <a href="flower.html">Click Here</a>
        </button>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            const audio = document.getElementById("backgroundMusic");
            audio.volume = 0.3; // Atur volume awal lebih rendah
            audio.play().then(() => {
                document.getElementById("startScreen").style.display = "none"; // Sembunyikan layar start
            }).catch(error => {
                console.log("Autoplay masih diblokir, coba interaksi lain.");
            });
        });
    </script>
</body>
</html>
